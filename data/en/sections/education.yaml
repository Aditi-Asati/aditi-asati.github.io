- name: BS-MS with Maths specialization
  icon: fa-graduation-cap
  timeframe: 2019-2024
  institution:
    name: IISER Tirupati
    url: "https://www.iisertirupati.ac.in"
    logo: /images/sections/education/insti.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/university.jpg
  grade: #(optional)
    scale: CGPA
    achieved: 7.6
    outOf: 10
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: false
    collapseAfter: 3
    courses:
    - name: Data Science I
      achieved: 3.75
      outOf: 4
    - name: Data Science II
      achieved: 3.80
      outOf: 4
    - name: Graph Theory
      achieved: 3.5
      outOf: 4
    - name: Computational Methods
      achieved: 3.75
      outOf: 4
    - name: Linear Algebra
      achieved: 3.75
      outOf: 4
    - name: Single and Multivariable Calculus
      achieved: 3.75
      outOf: 4
    - name: Probability and Statistics
      achieved: 3.75
      outOf: 4
    - name: Discrete Mathematics
      achieved: 3.75
      outOf: 4
    - name: Operations Research
      achieved: 3.75
      outOf: 4
